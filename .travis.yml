language: node_js
node_js:
  - "8.9.4"
  sudo: false
  before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
    - export PATH=$HOME/.yarn/bin:$PATH
  cache:
    yarn: true
  install: true
script:
  - echo "Deploying!!!"
install:
  - yarn build
  - yarn add firebase-tools
after_success:
  - firebase deploy --project "houseup-b7cc7" --token $FIREBASE_TOKEN
